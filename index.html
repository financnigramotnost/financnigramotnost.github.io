<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanční gramotnost</title>
    <style>
        body, html {
            margin: 0; height: 100%; display: flex; justify-content: center; align-items: center;
            background: #0a0a0a; font-family: 'Times New Roman', serif; overflow: hidden;
        }
        .bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('background.jpg') center/cover no-repeat;
            filter: brightness(0.3) grayscale(0.5);
            z-index: -1;
        }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 40px; z-index: 1; }
        
        /* Styl průhledných tlačítek se ZLATÝM neonem */
        .glow-btn {
            text-decoration: none; color: #ffeb3b; padding: 35px 60px; font-size: 1.2rem; font-weight: bold;
            border-radius: 5px; background: transparent; 
            border: 1px solid #ffeb3b;
            text-align: center;
            text-shadow: 0 0 8px #ffeb3b;
            box-shadow: none; transition: all 0.4s ease; min-width: 180px;
        }

        .glow-btn:hover {
            border-color: #fff176;
            background: rgba(255, 235, 59, 0.1);
            text-shadow: 0 0 15px #fff176, 0 0 30px #fff176;
            transform: translateY(-5px);
        }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="grid">
        <a href="https://fgdluhy.github.io" class="glow-btn">Dluhy</a>
        <a href="https://fgrozpocet.github.io" class="glow-btn">Rozpočet</a>
        <a href="https://sporeni.github.io" class="glow-btn">Spoření</a>
        <a href="https://fgobecne.github.io" class="glow-btn">Obecné</a>
    </div>
</body>
</html>
